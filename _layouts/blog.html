---
layout: default
---
<div id="body">
    <div class="header">
        <div>
            <h1>Blog</h1>
        </div>
    </div>
    <div class="blog">
            {% include side.html %}
            <div class="featured">
                <ul>
                    {% for post in site.posts limit: 5 %}
                    <li>
                        <img src="/images/{{post.img}}" alt="">
                        <div>
                            <h1>{{post.title}}</h1>
                            <span>By {{post.author}} on {{post.date | date: '%B %d, %Y'}} </span>
                            {{post.excerpt | strip_html | truncatewords: 25 }}
                            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}" class="more">Read More</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div> 
    </div>
</div>
