---
layout: default
---


<div id="body">
    <div class="header">
        <div>
            <h1>Single Post</h1>
        </div>
    </div>

    <div class="singlepost">
        {%include side.html %}
        <div class="featured">
            <img src="{{baseurl}}/images/{{page.img}}" alt="">
            <h1>{{ page.title }}</h1>
            <span>
                By {{page.author}} on {{page.date | date: '%B %d, %Y'}}
            </span>

            {{content}}
            
            <a href="{{baseurl}}/blog.html" class="load">back to blog</a>
        </div>
    </div>
</div>
