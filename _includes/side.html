<div class = "sidebar">
    {% assign post = site.posts.first %}
    <h1>Recent Posts</h1>
    <img src = "{{baseurl}}/images/{{post.img}}" alt = "">
    <h2>{{post.title}}</h2>
    <span>
        By {{post.author}} on {{post.date | date: '%B %d, %Y'}}
    </span>
    <p>
        {{post.excerpt | strip_html | truncatewords: 15 }}
    </p>
</div>
